<script>
    document.getElementById('appleCount').addEventListener('change', function() {
         var additionalOptions = document.getElementById('additionalOptions');
         if (this.value === 'two_and_half') {
           additionalOptions.style.display = 'block';
        } else {
            additionalOptions.style.display = 'none';
        }
     });
    function drawMoodChart(){
        var blueMood = parseInt(document.getElementById('blueMood').value) || 0;
        var redMood = parseInt(document.getElementById('redMood').value) || 0;
         var greenMood = parseInt(document.getElementById('greenMood').value) || 0;
      
        var totalMood = blueMood + redMood + greenMood;

       if(totalMood > 100){
            alert('The mood percentage must be equal or less than 100%.');
            return;
        }

         var moodChart = document.getElementById('moodChart');

          moodChart.innerHTML = ''; // Clean previous bars

           var barWidth = 100;
         var barHeight = 30;
          
         
        if(blueMood>0){
          var blueBar = document.createElement('div');
           blueBar.style.width = blueMood + '%';
           blueBar.style.height = barHeight + 'px';
           blueBar.style.backgroundColor = 'blue';
            blueBar.style.marginBottom = '5px';
         blueBar.style.textAlign = 'right';
         blueBar.style.lineHeight = barHeight+'px';
          blueBar.innerText = blueMood+'%';
           moodChart.appendChild(blueBar);
        }
        if(redMood>0){
           var redBar = document.createElement('div');
           redBar.style.width = redMood + '%';
           redBar.style.height = barHeight + 'px';
           redBar.style.backgroundColor = 'red';
             redBar.style.marginBottom = '5px';
              redBar.style.textAlign = 'right';
               redBar.style.lineHeight = barHeight+'px';
           redBar.innerText = redMood+'%';
            moodChart.appendChild(redBar);
        }
      if(greenMood>0){
          var greenBar = document.createElement('div');
           greenBar.style.width = greenMood + '%';
           greenBar.style.height = barHeight + 'px';
           greenBar.style.backgroundColor = 'green';
             greenBar.style.marginBottom = '5px';
              greenBar.style.textAlign = 'right';
               greenBar.style.lineHeight = barHeight+'px';
           greenBar.innerText = greenMood+'%';
           moodChart.appendChild(greenBar);
        }
      }
</script>
